<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <nav class="sticky-top nav-bar">
        <div class="container text-center">
          <h1 class="fw-medium">YouTube <span class="text-danger">Summarizer</span></h1>
        </div>
        <ul class="nav nav-underline justify-content-center border">
          <li class="nav-item">
            <a class="nav-link text-dark" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contributors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark active" aria-current="page" href="./settings.html">Settings</a>
          </li>
        </ul>
      </nav>

      <main>
        <div class="container mt-2">
          <h1 class="border-top-3 fs-4">Settings</h1>
          <hr class="border border-dark" />
        </div>

        <div class="container p-0">
          <div class="row">
            <div class="col-12 col-md-3 bg-secondary rounded text-light">
              <label for="wordRange" class="form-label">Word range</label>
              <input
                type="range"
                class="form-range text-dark"
                value="50"
                min="50"
                max="500"
                id="wordRange"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>50</output>
            </div>
          </div>
        </div>

        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1" />
      </main>

      <footer class="mt-auto">
        <div class="container my-2">
          <hr />
          <div class="row row-cols-2 row-cols-md-4 g-2">
            <div class="col d-flex justify-content-center">
              <a href="#" class="text-decoration-none text-secondary">Privacy Policy</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#" class="text-decoration-none text-secondary">FAQ</a>
            </div>
            <div class="col d-flex justify-content-center">
              <a href="#" class="text-decoration-none text-secondary">Contact us</a>
            </div>
            <div class="col d-flex justify-content-center">
              <a href="#" class="text-decoration-none text-secondary text-center">Terms and Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/nav.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
